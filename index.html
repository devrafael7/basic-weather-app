<!DOCTYPE html>
<html lang="en" class="md:text-xl lg:text-sm">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 w-full h-screen flex justify-center md:py-6 md:items-center">
    
    <main class="mainContent w-full h-max pt-6 px-4 md:w-5/6 lg:w-2/6 md:bg-white md:pb-8 md:rounded-3xl md:shadow-lg hiddenTransition relative">
        <div class="wholeLoader w-full h-full bg-black bg-opacity-5 absolute left-0 top-0 md:rounded-3xl z-30 flex justify-center items-center hidden">
            <div class="loader flex space-x-2 z-40">
                <div class="w-4 h-4 bg-white border border-gray-200 border-solid rounded-full"></div>
                <div class="w-4 h-4 bg-white border border-gray-200 border-solid rounded-full"></div>
                <div class="w-4 h-4 bg-white border border-gray-200 border-solid rounded-full"></div>
              </div>
        </div>

        <header class="headerContent w-full h-max ">
            <div class="w-full h-16 bg-none rounded-full shadow-md flex items-center searchBox">
                <input class="cityInput w-full h-full rounded-full px-6 text-xl outline-none hiddenTransition" type="text" name="city-input" id="" placeholder="Pesquisar lugar">
                <div class="searchIcon h-14 w-16 bg-gray-100 rounded-full flex justify-center items-center cursor-pointer hiddenTransition">
                    <img class="h-1/2 hiddenTransition" src="icons/loupe.png" alt="">
                </div>
            </div>
        </header>

        <article class="wholeWeatherContent w-full h-max mt-14 md:mt-9 lg:mt-9 flex flex-col items-center hiddenTransition lg:mb-8">
            <div class="flex flex-col w-full h-max items-center justify-center mb-11 ">
                <h1 class="city text-3xl font-light text-center noTranslate mb-2">
                    Procure pelo Clima!
                </h1>
                <p class="dateInfo uppercase font-medium tracking-wide text-gray-600 hiddenTransition">
                    
                </p>
                <p class="timeOfDayStatus uppercase text-lg font-extralight text-gray-600 hiddenTransition">

                </p>
            </div>
            <div class="flex flex-col w-full h-max items-center ">
                <img class="weatherIcon  w-2/6 md:w-2/6 h-auto mb-12 hiddenTransition" src="https://ouch-cdn2.icons8.com/r-HFQ7z6DpngPwk_eU3N8VY31z26MzS0dKSlqPMvI20/rs:fit:368:364/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvNjAx/L2QyOWE4YzVkLTNh/NzQtNDU3NC04MjU3/LWQyNTBiZTNmZDUy/NS5zdmc.png" alt="">
                <div class="flex flex-col w-full h-max items-center justify-center ">
                    <h1 class="temp text-5xl flex justify-center items-start mb-2 hiddenTransition">
                        ?Â°C
                    </h1>
                    <p class="description uppercase text-xl text-gray-500 font-medium text-center hiddenTransition">Status</p>
                    <p class="humidityText uppercase text-md text-gray-500 hiddenTransition"></p>
                </div>
            </div>
        </article>

        <footer class="w-full h-max absolute bottom-2 flex justify-between items-end left-0 px-5">
            <div class="w-20 h-7 bg-blue-200 rounded-full shadow-md px-1 py-1 cursor-pointer dkBtn">
                <div class="h-full w-5 bg-white rounded-full insideDkBtn">
                </div>
            </div>

            <p class="font-light text-xs text-center leading-tight">&copy; 2024 Rafael Oliveira. Todos os direitos reservados.</p>
        </footer>
    </main>




    <script src="script.js"></script>
</body>
</html>
